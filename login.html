<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACD LAF</title>
    <link rel="icon" href="Images/acdlogo.png" />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body>
    <h1 class="Main-header">Lost & Found Portal</h1>
    <h2 class="Tagline">
      Helping students return and recover lost items with care.
    </h2>

    <div class="login-container">
      <div class="logo-section">
        <img src="Images/acdlogo.png" alt="Logo" class="logo" />
        <h2 class="login-title">My Account</h2>
      </div>

      <form class="form-section" action="home.html">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="Login">Log In</button>
      </form>
    </div>
  </body>
</html>
